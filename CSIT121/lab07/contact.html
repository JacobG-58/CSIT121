<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <a href="tierlist.html">Tier List</a>
    <a href="contact.html">Contact</a>
</nav>

<h1>Contact Form</h1>
<p>Share your info/ opinions</p>

<form action="" method="post" aria-label="One Piece Feedback Form">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required aria-required="true">
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required aria-required="true">
  </div>

  <div>
    <label for="favorite">Favorite One Piece character?</label>
    <input type="text" id="favorite" name="favorite">
  </div>

  <div>
    <label for="favorite">Who do you think is the strongest?</label>
    <input type="text" id="favorite" name="favorite">

  </div>

  <div>
    <label for="favorite">What is your favorite arc?</label>
    <input type="text" id="favorite" name="favorite">
  </div>

  <div>
    <label for="message">Comments:</label>
    <textarea id="message" name="message" aria-describedby="message-hint"></textarea>
  </div>

  <div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>

</body>
</html>
