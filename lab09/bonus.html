<!DOCTYPE html>
<html>

<head>
    <title>Read XML Data Using JavaScript</title>

    <!-- CSS -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #7ce2af;
        }

        th {
            background-color: #7c0f65;
            color: white;
        }

        .button {
            position: relative;
            text-align: center;
            padding: 20px;
            border: 4px solid rgb(55, 12, 211);
            background: rgba(20, 192, 4, 0.5);
            color: rgb(230, 36, 78);
            outline: none;
            border-radius: 30px;
            font-size: 30px;
            width: 500px;
        }

        .button:hover {
            color: black;
            background: white;
        }
    </style>

    <!-- JavaScript -->
    <script>
        function loadXMLDoc() {
            let xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    empDetails(this);
                }
            };

            xmlhttp.open("GET", "employee.xml", true);
            xmlhttp.send();
        }

        function empDetails(xml) {
            let xmlDoc = xml.responseXML;
            let employees = xmlDoc.getElementsByTagName("employee");

            let table = `
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Title</th>
                    <th>Division</th>
                    <th>Building</th>
                    <th>Room</th>
                </tr>
            `;

            for (let i = 0; i < employees.length; i++) {
                table += `
                    <tr>
                        <td>${employees[i].getElementsByTagName("firstname")[0].textContent}</td>
                        <td>${employees[i].getElementsByTagName("lastname")[0].textContent}</td>
                        <td>${employees[i].getElementsByTagName("title")[0].textContent}</td>
                        <td>${employees[i].getElementsByTagName("division")[0].textContent}</td>
                        <td>${employees[i].getElementsByTagName("building")[0].textContent}</td>
                        <td>${employees[i].getElementsByTagName("room")[0].textContent}</td>
                    </tr>
                `;
            }

            document.getElementById("id").innerHTML = table;
        }
    </script>
</head>

<body>
    <center>
        <button type="button" class="button" onclick="loadXMLDoc()">
            Get Employees Details
        </button>
    </center>

    <br><br>
    <table id="id"></table>
</body>

</html>
